<template>
    <lightning-card class="slds-m-around_small" variant="base" title="File Uploader" icon-name="standard:account">
        <div class="slds-m-around_small" >
            <lightning-file-upload
                label="Attach receipt"
                name="fileUploader"
                accept=".csv,.doc,.xsl,.pdf,.jpg,.jpeg,.gif,.png"
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
            </lightning-file-upload>
        </div>
    </lightning-card>
</template>
